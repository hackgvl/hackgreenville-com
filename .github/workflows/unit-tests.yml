name: Run unit tests

on:
  pull_request_target:
    types: [ opened, synchronize, reopened ]
    branches:
      - master
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: hackgreenville
          MYSQL_USER: hackgreenville
          MYSQL_ROOT_PASSWORD: test
          MYSQL_PASSWORD: test
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4


      - name: Debug secrets
        run: |
          echo "RAILWAY_API_TOKEN exists: ${{ secrets.RAILWAY_API_TOKEN != '' }}"
          echo "RAILWAY_PROJECT_ID exists: ${{ secrets.RAILWAY_PROJECT_ID != '' }}"
          echo "RAILWAY_API_TOKEN length: ${#RAILWAY_API_TOKEN}"
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}

  railway-preview:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy Railway PR Preview
        uses: bogdankharchenko/railway-pr-preview@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          source_environment_id: ${{ secrets.RAILWAY_SOURCE_ENV_ID }}
