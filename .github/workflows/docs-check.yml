name: Detect outdated Scribe docs

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - master
      - develop

jobs:
  detect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }} # Important: test the actual PR code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: :php_psr

      - name: install php dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Generate docs
        env:
          SCRIBE_DATABASE_CONNECTIONS_TO_TRANSACT: "[]"
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan scribe:generate

      - name: Check for changes
        id: docs-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain ./resources/views/scribe ./storage/app/scribe )" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "❌ API documentation is out of date"
            echo "Please run 'php artisan scribe:generate' and commit the changes"
            git status
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "✅ API documentation is up to date"
          fi
      
      - name: Create job summary
        if: steps.docs-check.outputs.changed == 'true'
        run: |
          echo "## 📝 API Documentation Update Needed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The API documentation appears to be out of date." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please run the following command and commit the changes:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "php artisan scribe:generate" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This will update the API documentation to reflect any changes made to your endpoints." >> $GITHUB_STEP_SUMMARY
      
      - name: Fail if docs are outdated
        if: steps.docs-check.outputs.changed == 'true'
        run: exit 1